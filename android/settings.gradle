pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        return properties.getProperty("flutter.sdk")
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "com.android.application" version "8.1.0" apply false // 8.3.2 yerine 8.1.0 daha uyumlu olabilir
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false // Kotlin sürümünü biraz geri çekmek hatayı çözebilir
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

include ":app"
