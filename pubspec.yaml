name: elaralumaoyun
description: Elaraluma oyununun Flutter versiyonu (taşınmış UI bileşenleri)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.16.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.8
  google_mobile_ads: ^1.0.1
  audioplayers: ^0.20.1
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
